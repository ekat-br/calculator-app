<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Calculator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan&display=swap"
      rel="stylesheet"
    />

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <h1 class="title">calc</h1>

    <section class="keys-container">
      <button class="lightbutton-theme1 key1">1</button>
      <button class="lightbutton-theme1 key2">2</button>
      <button class="lightbutton-theme1 key3">3</button>
      <button class="lightbutton-theme1 key4">4</button>
      <button class="lightbutton-theme1 key5">5</button>
      <button class="lightbutton-theme1 key6">6</button>
      <button class="lightbutton-theme1 key7">7</button>
      <button class="lightbutton-theme1 key8">8</button>
      <button class="lightbutton-theme1 key9">9</button>
      <button class="lightbutton-theme1 key0">0</button>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">ekat-br</a>.
    </div>
  </body>
</html>
