<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Calculator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan&display=swap"
      rel="stylesheet"
    />

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <h1 class="title">calc</h1>

    <section class="keys-container">
      <button class="lightbutton-theme1 key-1">1</button>
      <button class="lightbutton-theme1 key-2">2</button>
      <button class="lightbutton-theme1 key-3">3</button>
      <button class="lightbutton-theme1 key-4">4</button>
      <button class="lightbutton-theme1 key-5">5</button>
      <button class="lightbutton-theme1 key-6">6</button>
      <button class="lightbutton-theme1 key-7">7</button>
      <button class="lightbutton-theme1 key-8">8</button>
      <button class="lightbutton-theme1 key-9">9</button>
      <button class="lightbutton-theme1 key-0">0</button>
      <button class="lightbutton-theme1 key-add">+</button>
      <button class="lightbutton-theme1 key-subtract">-</button>
      <button class="lightbutton-theme1 key-multiply">x</button>
      <button class="lightbutton-theme1 key-divide">/</button>
      <button class="lightbutton-theme1 key-dot">.</button>
      <button class="lightbutton-theme1 key-delete">DEL</button>
      <button class="lightbutton-theme1 key-reset">reset</button>
      <button class="lightbutton-theme1 key-equals">=</button>
    </section>

    <!-- <section class="tri-state-toggle">
      <input class="toggle-button" type="radio" name="toggle" id="theme1" />
      <input class="toggle-button" type="radio" name="toggle" id="theme2" />
      <input class="toggle-button" type="radio" name="toggle" id="theme3" />
    </section> -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">ekat-br</a>.
    </div>
  </body>
</html>
